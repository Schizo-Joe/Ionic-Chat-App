
<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar >
      <ion-icon class="ellipse-icon" name="ellipsis-vertical" slot="end" (click)="presentPopover($event)"></ion-icon>
    </ion-toolbar>
    <div class="header-avatar">
      <div>
        <ion-avatar slot="start">
          <img [src]="userAvatar == '' ? userAvatarPlaceholder : userAvatar">
        </ion-avatar>
      </div>
      <div>
        <h5 class="avatar-label">{{username}}</h5>
      </div>
      <div>
        <p class="user-desig">{{userDesig}}</p>
      </div>
    </div>

  </ion-header>
